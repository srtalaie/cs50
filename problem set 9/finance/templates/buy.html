{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/buy" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
      placeholder="Stock Symbol" type="text" required>
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" type="number"
      min="1" step="1" required>
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
