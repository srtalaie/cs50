{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table table-triped">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Transaction</th>
    </tr>
  </thead>
  <tbody>
    {% for transaction in transactions %}
    <tr>
      <td>{{ transaction.symbol }}</td>
      <td>{{ transaction.shares }}</td>
      <td>{{ transaction.price | usd }}</td>
      <td>{{ transaction.transaction_type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
